get:
  tags:
    - Tasks
  summary: Get a task by ID
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to retrieve
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
